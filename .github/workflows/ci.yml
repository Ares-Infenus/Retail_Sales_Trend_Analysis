name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  base-setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f environment.txt ]; then
            pip install -r environment.txt
          else
            echo "‚ùå No se encontr√≥ environment.txt"
            exit 1
          fi

      - name: Run install.ps1
        shell: pwsh
        run: |
          if (Test-Path -Path "./install.ps1") {
            Write-Host "üîß Ejecutando install.ps1 para crear Docker Compose..."
            ./install.ps1
          } else {
            Write-Error "‚ùå No se encontr√≥ install.ps1"
            exit 1
          }
