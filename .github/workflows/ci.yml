name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: timescale/timescaledb:latest-pg17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB:     Grocery_Sales
        volumes:
          - ${{ github.workspace }}/pgdata:/var/lib/postgresql/data
        ports:
          - "5435:5432"
        options: >-
          --health-cmd "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black pylint pytest pyyaml python-dotenv psycopg2-binary

      - name: Run Black check
        run: |
          black --check .

      - name: Generate default pylintrc if missing
        run: |
          if [ ! -f .pylintrc ]; then
            echo "Generating default .pylintrc"
            pylint --generate-rcfile > .pylintrc
          else
            echo ".pylintrc already exists; skipping generation"
          fi

      - name: Run Pylint check (strict mode)
        run: |
          git ls-files '*.py' | xargs pylint \
            --max-line-length=120 \
            --disable=R,C \
            --enable=W \
            --rcfile=.pylintrc

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5435 -U "${POSTGRES_USER:-postgres}"; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Run Pytest (if tests exist)
        run: |
          if ls test/test_*.py 1> /dev/null 2>&1; then
            pytest
          else
            echo "No tests to run."
          fi
