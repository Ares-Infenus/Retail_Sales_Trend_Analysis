name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      db:
        image: timescale/timescaledb:latest-pg17
        env:
          POSTGRES_USER: usuario
          POSTGRES_PASSWORD: password
          POSTGRES_DB: Grocery_Sales
        volumes:
          - /tmp/pgdata:/var/lib/postgresql/data
          # Montamos la carpeta infra/migrations en el initdb
          - ${{ github.workspace }}/infra/migrations:/docker-entrypoint-initdb.d
        ports:
          - 5435:5432
        options: >-
          --health-cmd "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black pylint pytest pyyaml python-dotenv psycopg2-binary

      - name: Run Black check
        run: |
          black --check .

      - name: Generate default pylintrc if missing
        run: |
          if [ ! -f .pylintrc ]; then
            pylint --generate-rcfile > .pylintrc
          fi

      - name: Run Pylint check (strict mode)
        run: |
          git ls-files '*.py' | xargs pylint \
            --max-line-length=120 \
            --disable=R,C \
            --enable=W \
            --rcfile=.pylintrc

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5435 -U usuario -d Grocery_Sales; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Listar migraciones disponibles
        run: |
          echo "Contenido de infra/migrations:"
          ls -l infra/migrations/ || echo "⚠️ No existe infra/migrations/ en el repo."

      - name: Run SQL migrations and show output
        env:
          PGHOST: localhost
          PGPORT: 5435
          PGUSER: usuario
          PGPASSWORD: password
          PGDATABASE: Grocery_Sales
        run: |
          # permitimos que un glob sin matches no falle
          shopt -s nullglob
          if compgen -G "infra/migrations/*.sql" > /dev/null; then
            for f in infra/migrations/*.sql; do
              echo "⏳ Ejecutando $f..."
              psql --echo-all --set ON_ERROR_STOP=on -f "$f"
              echo "✅ $f aplicado correctamente."
            done
          else
            echo "⚠️ No se encontraron scripts SQL en infra/migrations/; omitiendo paso."
          fi

      - name: Run Pytest (if tests exist)
        run: |
          if ls test/test_*.py 1> /dev/null 2>&1; then
            pytest
          else
            echo "No tests to run."
          fi
