name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install black pylint pytest

      - name: Run Black check
        run: |
          black --check .

      - name: Generate default pylintrc if missing
        run: |
          if [ ! -f .pylintrc ]; then
            pylint --generate-rcfile > .pylintrc
            echo "Generated default .pylintrc"
          else
            echo ".pylintrc already exists, skipping generation"
          fi

      - name: Run Pylint check (strict mode)
        run: |
          pylint --max-line-length=120 --disable=R,C --enable=W --rcfile=.pylintrc .

      - name: Run Pytest (if tests exist)
        run: |
          if ls tests/test_*.py 1> /dev/null 2>&1; then
            pytest
          else
            echo "No tests to run."
          fi
